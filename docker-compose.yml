services:
  tallman-chat:
    build: .
    ports:
      - "3230:3230"  # UI server
      - "3231:3231"  # Backend API server
      - "12435:12435"  # Granite API bridge
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
      - BACKEND_SERVICE_HOST=localhost
      - BACKEND_SERVICE_PORT=3231
      - UI_PORT=3230
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
      - "/c/Program Files/Docker/Docker/resources/bin/docker:/usr/local/bin/docker-host:ro"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - tallman-network
    restart: unless-stopped

  # LDAP service (if running in Docker)
