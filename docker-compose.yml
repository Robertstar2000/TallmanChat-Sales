# Docker Desktop Development Configuration
# Use: docker-compose up --build
# Documentation: See DEPLOYMENT.md for full details

services:
  tallman-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tallman-chat-dev
    ports:
      - "3230:3230"    # UI server
      - "3231:3231"    # Backend API server
      - "12435:12435"  # Granite API bridge
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
      - BACKEND_SERVICE_HOST=0.0.0.0
      - BACKEND_SERVICE_PORT=3231
      - UI_PORT=3230
      - PORT=3231
    volumes:
      # Application logs
      - ./logs:/app/logs
      # Anonymous volume shadowing for container-built modules
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - tallman-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3231/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  tallman-internal:
    driver: bridge
